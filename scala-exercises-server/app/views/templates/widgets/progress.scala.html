@(status: Int, library: Library)(implicit request: RequestHeader)

@defining( 100*status/library.sections.size ) { percent =>
  <div class="content-progres-bar">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="@percent" aria-valuemin="0" aria-valuemax="100" style="background-color: @library.color; width : @percent% ;"></div>
    </div>
    <span>@status/@library.sections.size</span>
  </div>
}
