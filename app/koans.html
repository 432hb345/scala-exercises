<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="images/favicon.png">
        
        <!-- Update your html tag to include the itemscope and itemtype attributes. -->
        <html itemscope itemtype="http://schema.org/Article">

        <!-- Place this data between the <head> tags of your website -->
        <title>Doing Scala</title>
        <meta name="description" content="The easy way to learn Scala." />

        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="Doing Scala">
        <meta itemprop="description" content="The easy way to learn Scala.">
        <meta itemprop="image" content="http://47deg.github.io/doing-scala/static/social_image.jpg">

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@47deg">
        <meta name="twitter:title" content="Doing Scala">
        <meta name="twitter:description" content="The easy way to learn Scala.">
        <meta name="twitter:creator" content="@47deg">
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <meta name="twitter:image:src" content="http://47deg.github.io/doing-scala/static/social_image_h.jpg">

        <!-- Open Graph data -->
        <meta property="og:title" content="Doing Scala" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://47deg.github.io/doing-scala/" />
        <meta property="og:image" content="http://47deg.github.io/doing-scala/static/social_image.jpg" />
        <meta property="og:description" content="The easy way to learn Scala." />
        <meta property="og:site_name" content="Doing Scala" />
        <meta property="article:published_time" content="2014-12-04T05:59:00+01:00" />
        <meta property="article:modified_time" content="2014-12-04T05:59:00+01:00" />
        <meta property="article:section" content="Exercises" />
        <meta property="article:tag" content="Scala" />
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/codetheme.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
             
            <div id="brand">
               <a href="../">Doing Scala</a>
            </div>
            
            
          <ul id="sidebar_menu" class="nav nav-sidebar"></ul>
          
          <div id="source">
              <a href="#sources"><i class="fa fa-cubes"></i> Sources</a>
          </div>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
          <div id="waiting" class="almosthidden"></div>
          
          <section id="module_content"></section>
            
          <div id="comments">
              <div id="disqus_thread"></div>
          </div>
          
          <!-- <div id="about" class="text-center">
              <p>Copyright Â© 2014 - <a href="#">47 Degrees</a>, Seattle-based mobile creative group. All rights reserved.</p>
          </div> -->
          
                    
        </div>
      </div>
    </div>
    
    
    
    <div id="consoleWrapper">
        <button class="btn btn-primary" id="consoleButton" onclick="openConsole();"><i class="fa fa-terminal"></i></button>
        <iframe name="scalaconsole" src="http://www.scalakata.com/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    
    
    <!-- Modals -->
    <div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="myModuleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModuleModalLabel">"Formatting" completed!</h4>
          </div>
          <div class="modal-body">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">Congrats dude, you're on the right track. Be proud and share it with the world.</div>
            </div>
            
            <div class="row share-step">
                <div class="col-sm-2 col-sm-offset-3">
                    <span class="fa-stack fa-lg" onclick="shareStepFacebook();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span class="fa-stack fa-lg" onclick="shareStepTwitter();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span class="fa-stack fa-lg" onclick="shareStepGoogle();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-google-plus fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="goToNext();">GO TO NEXT</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="myCourseModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myCourseModalLabel">Completed!</h4>
          </div>
          <div class="modal-body">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">Wow, good job! You completed all the modules, so we can proudly say you are a Scala developer. Everyone must know it. </div>
            </div>
            
            <div class="row share-step">
                <div class="col-sm-2 col-sm-offset-3">
                    <span class="fa-stack fa-lg" onclick="shareCourseFacebook();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span class="fa-stack fa-lg" onclick="shareCourseTwitter();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="col-sm-2">
                    <span class="fa-stack fa-lg" onclick="shareCourseGoogle();">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-google-plus fa-fw fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
            
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/highlightjs-scss/highlight.pack.js"></script>

</body>
</html>
